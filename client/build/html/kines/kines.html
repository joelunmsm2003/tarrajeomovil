
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
<link href="css/rzslider.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Sansita+One|Satisfy" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/sweetalert.css">




 <div ng-show='!$ctrl.estado' id="sidebarfijo" >
 	
	<div class='kines'>

			

			
			<div class="form-group">
			<label for="distrito" style='color:#fff;'>Distrito</label>
			<select class='form-control' ng-change='changedistrito(user)' required ng-options="item as item.name for item in distritos track by item.id" ng-model="user.distrito"></select><option></option></select>
			</div>

			
			<label style='color:#fff;'>Precio</label>
			<rzslider rz-slider-model="minRangeSlider.minValue"  rz-slider-high="minRangeSlider.maxValue" rz-slider-options="minRangeSlider.options"></rzslider>


					
					
						<ul class="list-group">
  <li class="list-group-item"># Kines  {{filtered.length}} </li>
  <li class="list-group-item" ng-if='user.distrito'>En {{user.distrito.name}}</li>
  <li class="list-group-item">De {{min}} a {{max}} soles</li>
</ul>
						


		
	</div>



 </div>
 



<div class="container">




	<div class='resultados'>






			<div ng-repeat="item in kines | filter: greaterThan('precio',min,max) as filtered" >

			<div class="flex-container">
			  <div class="photo">



			  <img ng-if='item.photo' src='{{host}}{{item.photo}}'  class='img-responsive'/>

			  <img ng-if='!item.photo' src='http://educationportal.uk.gov.in:8080/images/ajax-loader.gif'  class='img-responsive'/>
			  </div>


			  <div class="descripcion">

			  		

						<div class='texto'>

								<div class='row'>

								<h3>{{item.name}}</h3>

								</div>


								<div class='row'>

									<div class='col-sm-6 col-xs-6 col-md-6'>

									<div class='iconosdetalle'>

									<img src='img/smartphone.svg'  class='img-responsive'><p> {{item.phone}}</p>

									</div>

									</div>

									<!-- <div class='col-sm-4 col-xs-4 col-md-4'>

									<div class='iconosdetalle'>

									<img src='img/place-localizer.svg' class='img-responsive'> <p>{{item.distrito__name}}</p>


									</div>

									</div> -->

									<div class='col-sm-6 col-xs-6 col-md-6'>

									<div class='iconosdetalle'>

									<img src='img/banknote.svg'  class='img-responsive'><p> {{item.precio}}</p>

									</div>

									</div>

								</div>
						</div>

						<div class='efecto'>

						<div class='container'>
						<p>{{item.description }}</p>
						</div>

						</div>

					
					




			  </div>

			</div>

			</div>

	</div>




</div>

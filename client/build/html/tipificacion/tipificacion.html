	<legend>TIPIFICACION {{resultado.telefono}}</legend>

								
								<form >

								<div class="form-group">
									<label for="nombre">Observacion</label>

									
									<textarea  required type="text" rows="6" class="form-control"  ng-model='resultado.observacion'  id="nombre"></textarea> 
								</div>


								<div class="form-group">


									<label for="nombre">Contacto </label>

									
									<select ng-change='traeacciones(resultado.contacto)' class='form-control' ng-options="item.id as item.nombre for item in contacto track by item.id" ng-model="resultado.contacto"></select>

								</div>

								<div class="form-group">

								<label for="accion">Accion  </label>
								
								<select 
										
										class='form-control'
								        ng-change="getestados(resultado.accion)"
								        ng-options="o.accion as o.accion__nombre for o in listaaciones" 
								        ng-model="resultado.accion" >
								</select>

								</div>


						

								<div class="form-group">

									<label for="estado">Estado    </label>

									
									<select    class='form-control' 
											  
											  ng-options="p.estado as p.estado__nombre for p in estados" 
											  ng-model="resultado.estado"
											  ></select>

								</div>


								



									


									<div class="form-group">

									<label  for="estado"><i class="fa fa-calendar" aria-hidden="true"></i> Agendar {{resultado.fagenda}}</label>


								   <div class="form-group">
								        <p class="input-group">
								          <input type="text" class="form-control" uib-datepicker-popup="{{format}}"  ng-model="resultado.fecha" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
								          <span class="input-group-btn">
								            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
								          </span>
								        </p>
								      </div>

								    </div>

								     <div class="form-group">


									<div uib-timepicker  ng-model="resultado.mytime"  hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>

									</div>

									<div  class="form-group">


									<label for="estado"><i class="fa fa-phone-square" aria-hidden="true"></i> Telefono Adicional</label>
									<input ng-model='resultado.tadicional' class='form-control' placeholder="Telefono Adicional" />

									</div>

									<a class='btn btn-primary' ng-click='tipifica(resultado)'>Guardar</a>


									</form>


								 
									</div>
